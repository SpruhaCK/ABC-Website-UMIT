<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </nav>
    <main>
        <div class="upload-form">
            <h2>New Registration</h2>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                </div>
                <div class="form-group">
                    <label for="student-prn">Student PRN:</label>
                    <input type="text" id="student-prn" name="student-prn" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email id:</label>
                    <input type="text" id="Email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="Contact">Contact number:</label>
                    <input type="text" id="Contact" name="Contact" required>
                </div>
                <div class="form-group">
                    <label for="college-name">College Name:</label>
                    <input type="text" id="college-name" name="college-name" required>
                </div>
                <div class="form-group">
                    <label for="ABC">ABC id:</label>
                    <input type="text" id="ABC" name="ABC" required>
                </div>
                <button class="submit-button" id="submit-button">Submit</button>
                
            </form>
            <a href="index.html" class="back-link">‚Üê Back</a>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
