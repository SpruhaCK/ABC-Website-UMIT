<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <div class="header-bg"></div>
                <div class="header-text">Student Login</div>
            </div>
            <div class="form-container">
                <div class="form-bg"></div>
                <label class="form-label" for="student-name">Student Name:</label>
                <input class="form-input" type="text" id="student-name" placeholder="Write your name here">
                <label class="form-label" for="college-name">College Name:</label>
                <select class="form-input" id="college-name">
                    <option value="">Select your college</option>
                    <option value="Usha Mittal Institute of Technology">Usha Mittal Institute of Technology</option>
                    <option value="Sir Vithaldas Thakersey College of Home Science">Sir Vithaldas Thakersey College of Home Science</option>
                    <option value="Jankidevi Bajaj Institute of Management Studies">Jankidevi Bajaj Institute of Management Studies</option>
                </select>
                <label class="form-label" for="pnr-number">PNR Number:</label>
                <input class="form-input" type="text" id="pnr-number" placeholder="111122223333">
                <button class="login-button" id="login-button">Login</button>
            </div>
        </div>
        <div class="header-banner">
            <div class="banner-bg"></div>
            <img class="banner-img" src="logo.png" alt="University Logo" />
            <div class="banner-text">
                <span class="banner-title">Shreemati Nathibai Damodar Thackersey Womenâ€™s University<br/></span>
                <span class="banner-subtitle">1, Nathibai Thackersey Road, Mumbai 400020</span>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
