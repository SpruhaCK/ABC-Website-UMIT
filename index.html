<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=yes">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstylesheet.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <div class="header-bg"></div>
                <div class="header-text">Student Login</div>
            </div>
            <div class="form-container">
                <a href="Register.html" class="registernew" >Don't have an account? Register here</a>
                <div class="form-bg"></div>
                <label class="form-label" for="student-name">Student Name:</label>
                <input class="form-input" type="text" id="student-name" placeholder="Write your name here">
                <label class="form-label" for="college-name">College Name:</label>
                <select class="form-input" id="college-name">
                    <option value="">Select your college</option>
                    <option value="Usha Mittal Institute of Technology">Usha Mittal Institute of Technology</option>
                    <option value="Sir Vithaldas Thakersey College of Home Science">Sir Vithaldas Thakersey College of Home Science</option>
                    <option value="Jankidevi Bajaj Institute of Management Studies">Jankidevi Bajaj Institute of Management Studies</option>
                </select>
                <label class="form-label" for="prn-number">PRN Number:</label>
                <input class="form-input" type="text" id="prn-number" placeholder="111122223333">
                <label class="form-label" for="ABC-id">ABC Id:</label>
                <input class="form-input" type="text" id="ABC-id" placeholder="000000000000">
                <button class="login-button" id="login-button">Login</button>
            </div>
        </div>
        <div class="header-banner">
            <div class="banner-bg"></div>
            <img class="banner-img" src="logo.png" alt="University Logo" />
            <div class="banner-text">
                <span class="banner-title">Shreemati Nathibai Damodar Thackersey Womenâ€™s University<br/></span>
                <span class="banner-subtitle">1, Nathibai Thackersey Road, Mumbai 400020</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
